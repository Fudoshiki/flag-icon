<link rel="import" href="https://www.stevenskelton.ca/polymerpolymer.html">
<polymer-element name="json-stringify" attributes="data">
	<template><pre style="text-align:left">{{json}}</pre></template>
	<script>
	Polymer('json-stringify', { 
		dataChanged: function() {
			this.json = JSON.stringify(this.data, null, 2);
		}
	});
	</script>
</polymer-element>
